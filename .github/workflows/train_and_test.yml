name: Train and Test ML Model

on:
  workflow_dispatch:  # Только ручной запуск

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tensorflow numpy pandas scikit-learn matplotlib seaborn tqdm

    - name: Generate synthetic dataset
      run: |
        echo "═══════════════════════════════════════════════════════════"
        echo "ГЕНЕРАЦИЯ СИНТЕТИЧЕСКОГО ДАТАСЕТА"
        echo "═══════════════════════════════════════════════════════════"
        python main.py --generate

    - name: Train model
      run: |
        echo ""
        echo "═══════════════════════════════════════════════════════════"
        echo "ОБУЧЕНИЕ МОДЕЛИ"
        echo "═══════════════════════════════════════════════════════════"
        python main.py --train

    - name: Test model on random samples
      run: |
        echo ""
        echo "═══════════════════════════════════════════════════════════"
        echo "ТЕСТИРОВАНИЕ НА СЛУЧАЙНЫХ ПРИМЕРАХ"
        echo "═══════════════════════════════════════════════════════════"
        python test_model.py -n 10 --seed 42

    - name: Run analytics
      run: |
        echo ""
        echo "═══════════════════════════════════════════════════════════"
        echo "АНАЛИТИКА РЕПУТАЦИИ"
        echo "═══════════════════════════════════════════════════════════"
        python main.py --analyze

    - name: Demo predictions
      run: |
        echo ""
        echo "═══════════════════════════════════════════════════════════"
        echo "ДЕМОНСТРАЦИЯ ПРЕДСКАЗАНИЙ НА НОВЫХ ДАННЫХ"
        echo "═══════════════════════════════════════════════════════════"
        python main.py --demo

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ml-results
        path: |
          data/synthetic_dataset.csv
          models/
          logs/
        retention-days: 30

    - name: Summary
      run: |
        echo ""
        echo "═══════════════════════════════════════════════════════════"
        echo "PIPELINE ЗАВЕРШЁН УСПЕШНО"
        echo "═══════════════════════════════════════════════════════════"
        echo ""
        echo "Артефакты сохранены:"
        echo "  - data/synthetic_dataset.csv (датасет)"
        echo "  - models/reputation_model.keras (обученная модель)"
        echo "  - logs/*.png (графики обучения)"
